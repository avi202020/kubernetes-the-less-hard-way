- hosts: workers

  pre_tasks:
    - name: Install worker deps
      apt:
        name:
          - socat
          - conntrack
          - ipset

    - name: Disable swap
      lineinfile:
        path: /etc/fstab
        regexp: '^/swap'
        state: absent

    - name: Stop swap
      shell: swapoff -a

  roles:
    - runc-containerd

- hosts: workers
  # Separate play to flush handlers
  roles:
    - k8s-worker
